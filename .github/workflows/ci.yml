name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        cache-version: 0

    - name: Install dependencies
      run: bundle install

    - name: Run RuboCop
      run: bundle exec rubocop --fail-level error
      continue-on-error: true

    - name: Run RSpec
      run: bundle exec rspec
      continue-on-error: true

    - name: Run Brakeman (Security Scan)
      run: bundle exec brakeman --force --quiet --format json --output brakeman-report.json
      continue-on-error: true

    - name: Upload Brakeman report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: brakeman-report-${{ matrix.ruby-version }}
        path: brakeman-report.json

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.ruby-version == '3.2'
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
